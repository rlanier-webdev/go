<h1 style="text-align: center; text-transform: uppercase;">Editing {{.Title}}</h1>

<form style="margin: 10%;" action="/save/{{.Title}}" method="POST">
     <div>
          <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
     </div>
     <div>
          <input type="submit" value="Save">
     </div>
</form>
